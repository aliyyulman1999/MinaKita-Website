<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700,800,900&amp;display=swap" rel="stylesheet">
</head>
    <body style="
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
      ">
        <div id="login">
            <a href="halamanUtama.html"><h3 class="text-center text-white pt-5"><img class="text-center"src="img/Frame 15.png" alt="" style="height: 100px;"></h3></a>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button" id="loginbutt" name="submit" class="btn btn-info btn-md">login</button>
                                </div>
                                <a href="form-register.html" class="register">Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBuMSfGbs9EAeTV76IGgxRezb5lVx-D52c",
    authDomain: "minakita-app.firebaseapp.com",
    databaseURL: "https://minakita-app.firebaseio.com",
    projectId: "minakita-app",
    storageBucket: "minakita-app.appspot.com",
    messagingSenderId: "526377078400",
    appId: "1:526377078400:web:7d18575b49ad5854daa065"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  var auth = firebase.auth();
  
  var uname = document.getElementById('username');
  var pass = document.getElementById('password');
  var loginbtn = document.getElementById('loginbutt');

  loginbtn.addEventListener('click', loginbray);

  function loginbray(){
    auth.signInWithEmailAndPassword(uname.value,pass.value)
    .then(function(data){
      location.href = 'loggedin.html';
    })
    .catch(function(err){
      alert("maaf, sandi atau email anda salah");
    })
  }
</script>
    </body>
</html>
